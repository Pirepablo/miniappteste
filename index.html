<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos de Internet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Escolha Seu Plano</h1>
        
        <div class="planos">
            <!-- Plano Mensal-->
            <div class="plano" data-nome="Mensal" data-valor="49,99">
                <h2>Plano Mensal</h2>
                <div class="detalhes">
                    <p>Download: 100Mbps</p>
                    <p>Upload: 50Mbps</p>
                    <p class="preco">R$ 49,99/mês</p>
                </div>
                <button class="btn-escolher">Contratar</button>
            </div>
            
            <!-- Plano Trimensal -->
            <div class="plano" data-nome="300MB" data-valor="149.90">
                <h2>Plano Trimensal</h2>
                <div class="detalhes">
                    <p>Download: 300Mbps</p>
                    <p>Upload: 150Mbps</p>
                    <p class="preco">R$ 47,32/mês</p>
                </div>
                <button class="btn-escolher">Contratar</button>
            </div>
			<!-- Plano Semestral -->
			 <div class="plano" data-nome="300MB" data-valor="149.90">
                <h2>Plano Semestral</h2>
                <div class="detalhes">
                    <p>Download: 300Mbps</p>
                    <p>Upload: 150Mbps</p>
                    <p class="preco">R$ 149,90/mês</p>
                </div>
                <button class="btn-escolher">Contratar</button>
            </div>
			<!-- Plano Anual -->
			 <div class="plano" data-nome="300MB" data-valor="149.90">
                <h2>Plano Anual</h2>
                <div class="detalhes">
                    <p>Download: 300Mbps</p>
                    <p>Upload: 150Mbps</p>
                    <p class="preco">R$ 149,90/mês</p>
                </div>
                <button class="btn-escolher">Contratar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
