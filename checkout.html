<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div id="checkout">
        <header>
            <h1>Finalizar Compra</h1>
        </header>

        <main>
            <section id="order-summary">
                <h2>Resumo do Pedido</h2>
                <p><strong>Plano:</strong> <span id="plan-name">-</span></p>
                <p><strong>Preço:</strong> <span id="plan-price">-</span></p>
            </section>

            <section id="payment-details">
                <h2>Detalhes do Pagamento</h2>
                <form id="payment-form">
                    <label for="card-number">Número do Cartão:</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>

                    <label for="expiry-date">Validade:</label>
                    <input type="text" id="expiry-date" placeholder="MM/AA" required>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" placeholder="123" required>

                    <button type="submit">Pagar Agora</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Provedor de Internet. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
